version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ustime-postgres
    environment:
      POSTGRES_USER: ustime
      POSTGRES_PASSWORD: ustime_dev_password
      POSTGRES_DB: ustime
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ustime" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
